<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage!!!!</title>
</head>
<body>
    <input type="text" id="name" placeholder="Enter your name">
    <button id="save" onclick="save()">save on</button>
    <p id="gretting">Hello!!!!!</p>

    <script>
        function save(){
            const nameElement= document.getElementById("name");
            const userName=nameElement.value;
            localStorage.setItem("name",userName);

            const grettingElement=document.getElementById("gretting");
            grettingElement.innerText=`Hello ${nameElement.value}`;
        }
    </script>
    
</body>
</html>
